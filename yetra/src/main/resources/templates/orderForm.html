<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Create order</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Create order</h1>
    <form method="post"
          th:action="@{/orders/create}"
          th:object="${order}"
          th:class="${validated ? 'was-validated' : ''}">

        <div th:replace="common/form/input :: input(type='select',
                                                    field='type',
                                                    enum='de.othr.sw.yetra.entity.OrderType')"></div>
        <div th:replace="common/form/input :: input(type='select',
                                                    field='isin',
                                                    options='shares')"></div>
        <div th:replace="common/form/input :: input(type='number',
                                                    field='quantity',
                                                    min='1',
                                                    step='1')"></div>
        <div th:replace="common/form/input :: input(type='number',
                                                    field='unitPrice',
                                                    min='0.01',
                                                    step='0.01')"></div>
        <div th:replace="common/form/input :: input(type='text',
                                                    field='iban',
                                                    name='Bank account (iban)',
                                                    minlength='4',
                                                    maxlength='34')"></div>
        <div th:replace="common/form/submit :: submit('Create')"></div>
    </form>
</section>
</body>
</html>
