<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Login</h1>
    <form method="post"
          th:action="@{/login}"
          th:class="${validated ? 'was-validated' : ''}">

        <div th:replace="common/form/rawInput :: input(type='text',
                                                       field='username',
                                                       name='Username',
                                                       errorMessage='Username or Password wrong')"></div>
        <div th:replace="common/form/rawInput :: input(type='password',
                                                       field='password',
                                                       name='Password',
                                                       errorMessage='Username or Password wrong')"></div>
        <div th:replace="common/form/submit :: submit('Login')"></div>
    </form>
</section>
</body>
</html>
