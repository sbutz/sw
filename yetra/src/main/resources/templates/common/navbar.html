<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow"
         th:fragment="navbar">
        <div class="container-lg">
            <a class="navbar-brand" href="/">Yetra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/}"
                           th:classappend="${#request.getRequestURI() == '/'} ? 'active' : ''">
                            Startseite
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:href="@{/wertpapiere}"
                           th:classappend="${#request.getRequestURI() == '/wertpapiere'? 'active' : ''}">
                            Wertpapiere
                        </a>
                    </li>
                    <!--TODO: has role admin-->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:href="@{/benutzer}"
                           th:classappend="${#request.getRequestURI() == '/benutzer'? 'active' : ''}">
                            Benutzer
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                           sec:authorize="isAuthenticated()"
                           sec:authentication="name">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/abmelden}">Abmelden</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/anmelden}"
                           th:classappend="${#request.getRequestURI() == '/anmelden'? 'active' : ''}">
                            Anmelden
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
