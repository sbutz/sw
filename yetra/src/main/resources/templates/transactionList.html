<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{common/layout}">
<head>
    <title>Transactions</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Transactions</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Isin</th>
                <th>Share name</th>
                <th>Unit Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t,index: ${transactions}">
                <td th:text="${t.getId()}"></td>
                <td th:text="${t.getShare().getIsin()}"></td>
                <td th:text="${t.getShare().getName()}"></td>
                <td th:text="${t.getUnitPrice()} + ' EUR'"></td>
                <td th:text="${#temporals.format(t.getTimestamp(), 'dd-MM-yyyy HH:mm:ss')}"></td>
            </tr>
            <tr th:replace="common/table :: empty(transactions, 'There are no transactions yet.')"></tr>
        </tbody>
    </table>
    <nav th:replace="common/table :: pagination(transactions)"></nav>
</section>
</body>
</html>
