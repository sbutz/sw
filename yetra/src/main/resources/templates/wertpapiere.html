<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Wertpapiere</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Wertpapiere</h1>
    <div class="d-flex flex-row-reverse">
        <a class="btn btn-success" th:href="@{/wertpapiere/anlegen}">Wertpapier anlegen</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>ISIN</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!--TODO: handle empty list case-->
            <tr th:each="wertpapier,index: ${wertpapiere}">
                <td th:text="${index.count}"></td>
                <td th:text="${wertpapier.getIsin()}"></td>
                <td th:text="${wertpapier.getName()}"></td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
