<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Wertpapier</title>
</head>
<body>
    <section layout:fragment="main-content">
        <h1>Wertpapiere</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ISIN</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wertpapier: ${wertpapiere}">
                <td th:text="${wertpapier.getIsin()}"></td>
                <td th:text="${wertpapier.getName()}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
