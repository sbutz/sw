<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
    <title>Wertpapiere</title>
</head>

<body>
    <table>
        <tr th:each="wertpapier: ${wertpapiere}">
            <td th:text="${wertpapier.getIsin()}"></td>
            <td th:text="${wertpapier.getName()}"></td>
        </tr>
    </table>
</body>
</html>
