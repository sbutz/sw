<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{common/layout}">
<head>
    <title>Trading Partners</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Trading Partners</h1>
    <div sec:authorize="hasAuthority('USERS_WRITE')"
         th:replace="common/table :: createLink('Create Trading Partner', '/trading-partners/create')"></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Billing Account</th>
                <th>Notification Channel</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t,index: ${tradingPartners}">
                <td th:text="${index.count}"></td>
                <td th:text="${t.getUsername()}"></td>
                <td th:text="${t.getBillingBankAccount().getIban()}"></td>
                <td th:text="${t.getNotifyChannelName()}"></td>
            </tr>
            <tr th:replace="common/table :: empty(tradingPartners, 'There are no trading partners yet.')"></tr>
        </tbody>
    </table>
    <nav th:replace="common/table :: pagination(tradingPartners)"></nav>
</section>
</body>
</html>
