<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{common/layout}">
<head>
    <title>Employees</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Employees</h1>
    <div sec:authorize="hasAuthority('USERS_WRITE')"
         th:replace="common/table :: createLink('Create Employee', '/employees/create')"></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e,index: ${employees}">
                <td th:text="${index.count}"></td>
                <td th:text="${e.getUsername()}"></td>
            </tr>
            <tr th:replace="common/table :: empty(employees, 'There are no employees yet.')"></tr>
        </tbody>
    </table>
    <nav th:replace="common/table :: pagination(employees)"></nav>
</section>
</body>
</html>
