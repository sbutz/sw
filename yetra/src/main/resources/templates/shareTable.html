<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{common/layout}">
<head>
    <title>Shares</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Shares</h1>
    <div sec:authorize="hasAuthority('SHARES_WRITE')"
         th:replace="common/table :: createLink('Create Share', '/shares/create')"></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ISIN</th>
                <th>Name</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="share,index: ${shares}">
                <td th:text="${share.getIsin()}"></td>
                <td th:text="${share.getName()}"></td>
                <td th:text="${share.getCurrentPrice()} + ' EUR'"></td>
            </tr>
            <tr th:replace="common/table :: emptyTable(shares, 'There are no shares yet.')"></tr>
        </tbody>
    </table>
    <nav th:replace="common/table :: pagination(shares)"></nav>
</section>
</body>
</html>
