<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Wertpapier Erstellen</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Wertpapier anlegen</h1>
    <form method="post"
          th:action="@{/wertpapiere/anlegen}"
          th:object="${wertpapier}"
          th:class="${validiert ? 'was-validated' : ''}">

        <div class="mb-3">
            <label th:for="${#ids.next('isin')}"
                   class="form-label">
                ISIN
            </label>
            <input type="text"
                   required
                   minlength="12"
                   maxlength="12"
                   th:value="*{isin}"
                   th:field="*{isin}"
                   placeholder="ISIN"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label th:for="${#ids.next('name')}"
                   class="form-label">
                Name
            </label>
            <input type="text"
                   required
                   th:value="*{name}"
                   th:field="*{name}"
                   placeholder="Name"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label th:for="${#ids.next('aktuellerPreis')}"
                   class="form-label">
                Start-Preis
            </label>
            <input type="number"
                   required
                   min="0"
                   step="0.01"
                   th:value="*{aktuellerPreis}"
                   th:field="*{aktuellerPreis}"
                   placeholder="Preis"
                   class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Erstellen</button>
    </form>
</section>
</body>
</html>
