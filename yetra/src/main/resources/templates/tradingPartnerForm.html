<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Create Trading Partner</title>
</head>
<body>
<section layout:fragment="main-content">
    <h1>Create Trading Partner</h1>
    <form method="post"
          th:action="@{/trading-partners/create}"
          th:object="${tradingPartner}"
          th:class="${validated? 'was-validated' : ''}">
        <div th:replace="common/form/input :: input(type='text', field='username')"></div>
        <div th:replace="common/form/input :: input(type='password', field='password')"></div>
        <div th:replace="common/form/input :: input(type='text',
                                                    field='billingBankAccount.iban',
                                                    name='Billing Account (IBAN)',
                                                    minlength='4',
                                                    maxlength='34')"></div>
        <div th:replace="common/form/submit :: submit('Create')"></div>
    </form>
</section>
</body>
</html>
